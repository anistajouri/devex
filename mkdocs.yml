site_name: devex-cloud
site_url: https://anistajouri.github.io/devex-cloud/
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime

nav:
  - about: index.md
  - copilot: copilot.md  
  - gcloud: gcloud.md  

plugins:
  - material/search
  - git-revision-date
  - mkdocs-video:
      is_video: True
      video_muted: True
      video_controls: True
      css_style:
        width: "50%"
  - asciinema-player

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/anistajouri
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/anis-tajouri-88a2976/

markdown_extensions:
  - toc:
      toc_depth: 3
      permalink: True
  - meta
  - attr_list
  - mdx_truly_sane_lists
  - md_in_html
  - codehilite
  - callouts
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

copyright: |
  &copy; 2024 <a href="https://github.com/anistajouri"  target="_blank" rel="noopener">Anis Tajouri</a>
